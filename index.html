<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirection Based on Parameter</title>
</head>
<body>
    <div id="output"></div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            // Use regex to find the parameter in the URL
            name = name.replace(/[\[\]]/g, '\\$&');
            let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.href);
            
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Example usage
        let paramName = 'destination'; // Change this to the parameter you want to parse
        let paramValue = getUrlParameter(paramName);

        // Display the result on the HTML page
        // document.getElementById('output').innerText = `Parameter "${paramName}": ${paramValue}`;

        // Redirection logic based on the parameter value
        if (paramValue) {
            setTimeout(() => {
                switch(paramValue.toLowerCase()) {
                    case 'presidio_sound':
                        window.location.href = 'https://craigjtait.github.io?destination=presidio.html';
                        break;
                    case 'bing':
                        window.location.href = 'https://craigjtait.github.io?destination=presidio.html';
                        break;
                    case 'yahoo':
                        window.location.href = 'https://craigjtait.github.io?destination=presidio.html';
                        break;
                    default:
                        document.getElementById('output').innerText += ' - No matching URL found for redirection.';
                }
            },  500); // Adding a delay of .5 seconds before redirection for demonstration purposes
        }
    </script>
</body>
</html>
