<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameter Parser</title>
</head>
<body>
    <h1>URL Parameter Parser</h1>
    <div id="output"></div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            // Use regex to find the parameter in the URL
            name = name.replace(/[\[\]]/g, '\\$&');
            let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.href);
            
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Example usage
        let paramName = 'exampleParam'; // Change this to the parameter you want to parse
        let paramValue = getUrlParameter(paramName);

        // Display the result on the HTML page
        document.getElementById('output').innerText = `Value of "${paramName}": ${paramValue}`;
    </script>
</body>
</html>
